<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header> Numero a incrementar </ion-card-header>
    <ion-card-content>
      <ion-card-content>
        <ion-list *ngFor="let num of numeros_inc">
          <ion-label>{{ num }}</ion-label>
        </ion-list>
      </ion-card-content>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header> Numero a decrementar </ion-card-header>
    <ion-card-content>
      <ion-card-content>
        <ion-list *ngFor="let num of numeros_dec">
          <ion-label>{{ num }}</ion-label>
        </ion-list>
      </ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
